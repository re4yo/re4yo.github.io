<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>a7mdx Repo</title>
  <style>
    @font-face {
      font-family: 'GoogleSM';
      src: url('files/repo/Quicksand-Bold.woff') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'GoogleSM', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top left, #d0eaff, #f3f1ff, #e0eaff);
      color: #000;
      text-align: center;
      padding: 40px 20px;
      background-attachment: fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 380px;
      width: 100%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 15px;
      color: #333;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      border: none;
      color: #000;
      padding: 12px 18px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      margin: 8px 5px;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="CydiaIcon.png" alt="Repo Icon" />
    <h1>a7mdx</h1>
    <p class="description">
      New repo for sileo & zebra أحمد
    </p>
    <a href="sileo://source/https://a7mdx.com" class="btn">Open in Sileo</a>
    <a href="zbra://sources/add/https://a7mdx.com" class="btn">Open in Zebra</a>
  </div>
</body>
</html>
